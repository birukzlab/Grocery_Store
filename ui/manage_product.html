<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
</head>
<body>
    <header>
        <h1>Manage Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="manage_product.html">Manage Products</a></li>
                <li><a href="order.html">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Add New Product</h2>
            <!-- Form for adding new product -->
            <form id="addProductForm">
                <label for="productName">Name:</label>
                <input type="text" id="productName" name="productName"><br>
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01"><br>
                <!-- Additional fields for product details -->
                <input type="submit" value="Add Product">
            </form>
        </section>
        <section>
            <h2>Product List</h2>
            <!-- Product list will be populated here -->
            <div id="productList">
                <!-- Example static item -->
                <!-- Dynamic items should be generated by JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Grocery Store App</p>
    </footer>
</body>
</html>
